    <p>Use arrow keys or click on the map limits to scroll.</p>
    <div id='d1' style="position:relative; top:0%; left:auto; z-index:0; "> 
        <canvas id="demo" width="1024" height="512"></canvas>
        <script>
            function mapmove(mapx) {
                window.dispatchEvent(new KeyboardEvent('keydown', { keyCode: mapx}));
                setTimeout(function(){
                    window.dispatchEvent(new KeyboardEvent('keyup', { keyCode: mapx}));
                }, 400);
            }; 
        </script>
        <div class="mapup" id="mapup" onclick="mapmove(38)"></div>
        <div class="mapdown" id="mapdown" onclick="mapmove(40)"></div>
        <div class="mapleft" id="mapleft" onclick="mapmove(37)"></div>
        <div class="mapright" id="mapright" onclick="mapmove(39)"></div>
    </div>
